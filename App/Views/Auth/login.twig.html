
{% extends "baseHeader.html" %}

{% block title %}Home{% endblock %}


{% block body %}
    
    <div>
        <div class="container">
            <div class="row"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        
                        <h3 class="panel-title"><i class="fa fa-user fa-2x"></i> Please Sign In</h3>
                    </div>
                    <div class="panel-body">

                        <form action="/Auth/LoginController/authenticate" method="POST" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control input-lg" placeholder="Enter your email" name="email" type="email" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-lg" placeholder="Password" name="password" type="password" value="" required>
                                </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-info btn-block">Login</button>
                                <!--
                                <a href="/auth/LoginController/authenticate" class="btn btn-lg btn-primary btn-block">Login</a>
                                -->
                            </fieldset>
							
                        </form>
                        {{errorMessage | raw}}

                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

{% endblock %}
