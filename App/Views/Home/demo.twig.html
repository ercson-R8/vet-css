
{% extends "baseHeader.html" %}

{% block title %}Home{% endblock %}


{% block body %}
        <div>
            <div class="container">
                <div class="row"></div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            
                            <h3 class="panel-title"><i class="fa fa-print fa-2x"></i> Which would you like to print?</h3>
                        </div>
                        <div class="panel-body">

                            <form class="form center-block" name="addTraineeGroup" action="/home/filterTimetable" method="post">
                                <div class="row">
                                    <div class="col-xs-1">
                                        <i class="fa fa-info-circle  text-info fa-3x"></i>
                                    </div>
                                    <div class="col-xs-11">
                                        <div class="huge text-primary"> &nbsp;Filter by</div>
                                            <div class="form-group">
                                                <label></label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="filter" id="trainee" value="trainee" checked>Trainee Group
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="filter" id="instructor" value="instructor">Instructor
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="filter" id="room" value="option3">Room
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label></label>
                                                <input class="form-control" name="filter_data">
                                                <p class="help-block">*Type in you search query</p>
                                            </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right">Proceed and Filter</button>
                        </form>
                            {{errorMessage | raw}}

                        </div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>



{% endblock %}
